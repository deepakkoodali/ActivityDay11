<!-- Day - 11
Activity 06. In the form, add two radio buttons with grouping them for employee type (Salaried and own business) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <label for="employeetype" >Employee Type</label>
            <label for="salariedemp"><input type="radio" name="employeetype" id="salaried">Salaried</label>
            <label for="ownbusiness"><input type="radio" name="employeetype" id="business">Own Business</label>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
